name: 'üêõ Bug Report'
description: Report a reproducible bug.
labels: ['possible bug']

body:
  - type: markdown
    attributes:
      value: 'Please read and follow the instructions before submitting an issue:'
  - type: markdown
    attributes:
      value: |
        - Read all our documentation, especially the [README](https://github.com/cardano2vn/cip68generator/README.md). It may contain information that helps you solve your issue.
        - Ensure your issue isn't already [reported](https://github.com/cardano2vn/cip68generator/issues).
        - Ensure it isn't already fixed in the latest version.
  - type: markdown
    attributes:
      value: '‚ö†Ô∏èüëÜ **Feel free to these instructions before submitting the issue** üëÜ‚ö†Ô∏è'
  - type: textarea
    id: description
    attributes:
      label: 'Describe the bug'
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: 'To Reproduce'
      description: |
        Code snippet to reproduce, ideally if you can provide a live 
        **If your problem is not reproducible, please explain why**
    validations:
      required: false
  - type: textarea
    id: code-snippet
    attributes:
      label: 'Code snippet'
      render: js
    validations:
      required: false
  - type: textarea
    id: expected
    attributes:
      label: 'Expected behavior'
      description: A clear and concise description of what you expected to happen.
    validations:
      required: false
  
  - type: textarea
    id: additional-context
    attributes:
      label: 'Additional context/Screenshots'
      description: Add any other context about the problem here. If applicable, add screenshots to help explain.
      render: bash
    validations:
      required: false

  - type: input
    id: email
    attributes:
      label: 'your email'
      placeholder: 'e.g. nguyenvannam@gmail.com'
    validations:
      required: true
 
