version: '3.8'

services:
  iot2-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - NODE_ENV=development
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - iot-network
    depends_on:
      - iot2-redis
    restart: unless-stopped

  iot2-client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
    env_file:
      - ./client/.env
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    networks:
      - iot-network
    depends_on:
      - iot2-server
    restart: unless-stopped

  iot2-redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - iot-network
    restart: unless-stopped
    command: redis-server --appendonly yes

networks:
  iot-network:
    driver: bridge

volumes:
  redis_data: